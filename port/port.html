<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장아름 포트폴리오</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/stayle.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/star.css">
</head>
<body>
    <div class="scroll">0</div>
    <div id="wrap">
        <div class="cursor"></div>

        <nav id="nav">
            <div class="logo">Jang A-Reum</div>
            <div class="nav">
                <span>About</span>
                <span>Site</span>
                <span>Script</span>
                <span>Animation</span>
                <span>React</span>
                <span>Contact</span>
            </div>
        </nav>
        <header id="header">
            <div class="container">
                <div class="sky">
                  <div class="stars"></div>
                  <div class="stars1"></div>
                  <div class="shooting-stars"></div>
                </div>
            </div>
            <div class="header">
                <h1>Record so far</h1>
                <img src="img/moon.jpg" alt="moon">
            </div>
            <div class="cover">
                <h2 class="date">2020.07 - 2021.02</h2>
                <div class="covers">
                    <h3 class="covers-title">포트폴리오</h3>
                    <p class="text">web publisher portfolio</p>
                    <p class="name">장아름</p>
                </div>
            </div>
        </header>
        <main id="main">
            <section id="about">
                <div class="about">
                    
                    <h3 class="about-title">About Me</h3>
                    <div class="imgWrap">
                        <img class="cloud-color1" src="img/cloud_color02.jpg" alt="이미지">
                        <img class="cloud-color2" src="img/cloud_color03.jpg" alt="이미지">
                    </div>
                    <a class="button" href="#"><span></span></a>
                </div>
                <article id="about-intro">
                    <h3></h3>
                </article>
            </section>
            <!-- //about -->
            <section class="site"></section>
            <section class="script"></section>
            <section class="animation"></section>
            <section class="react"></section>
        </main>
        <!-- //main -->
        <footer id="footer"></footer>
        <!-- //footer -->
    </div>


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>

    <script>
        var about = document.getElementById("about");
        var cursor = document.querySelector(".cursor");
        var button = document.querySelector(".button");

        window.addEventListener("mousemove", function(e){
            gsap.to(cursor, {duration: 0.3, left: e.pageX, top: e.pageY});
        });

        about.addEventListener("mouseenter", () => {
            cursor.classList.add("active");
        });
        about.addEventListener("mouseleave", () => {
            cursor.classList.remove("active");
        });
        button.addEventListener("mouseenter", () => {
            cursor.classList.add("active");
        });
        button.addEventListener("mouseleave", () => {
            cursor.classList.remove("active");
        });


        var s = skrollr.init(); // 사용 셋팅
        window.scroll(function(){
            let scrollTop = window.scrollTop();
            document.querySelector(".scroll").text(parseInt(scrollTop)); // 스크롤 값 확인하기
        });
    </script>
</body>
</html>
