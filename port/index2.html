    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        var s = skrollr.init(); // 사용 셋팅
        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(parseInt(scrollTop)); // 스크롤 값 확인하기
        });

         // 움직임 효과
        $(document).mousemove(function(e){
            gsap.to(".cursor", {duration: 0.4, left: e.pageX, top: e.pageY});
        });


        // 오버 효과
        $(".sec3-3").hover(function(){
            $(".cursor").addClass("active");
        },function(){
            $(".cursor").removeClass("active");
        });

        
       $("a[href^='#']").click(function(e){
            e.preventDefault();
            let target = $($(this).attr("href")) // 클릭한 a링크에 #section들을 변수화 해서 선택자로 만듦
            $("html,body").animate({ scrollTop : target.offset().top});
       });
    
    </script>
