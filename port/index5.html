    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        // 사용 셋팅
        var s = skrollr.init();

        // 스크롤 값 확인하기
        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(parseInt(scrollTop));
        });

        // 마우스 커서
        $(document).mousemove(function(e){
            gsap.to(".cursor", {duration: 0.2, left: e.pageX - 10, top: e.pageY -10});
        });

        // 코딩 사이트 이미지 클릭
        for(let i = 1; i <= 4; i++){
            $(".item"+i).click(function(e){
                e.preventDefault();
                $("html, body").css({"overflow": "hidden"});
                $("html, body").on("scroll touchmove mousewheel", function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                });
                $(".sPopup"+i).addClass("popup").css("z-index","10000");
                $(".cursor").addClass("on");
                $(".codingSite").css({"opacity":"0","display":"none","transition":"opacity 1.5s ease"});
                $(".title").hide();
            });
            $(".sPopup_btn").click(function(e){
                e.preventDefault();
                $("html, body").css({"overflow": "auto","overflow-x":"hidden"});
                $("html, body").off("scroll touchmove mousewheel");
                $(".sPopup"+i).removeClass("popup").css("z-index","1000");
                $(".cursor").removeClass("on");
                $(".codingSite").css({"opacity":"1","display":"block","transition":"all 1.5s ease"});
                $(".title").show();
            });

            $(document).ready(function(e) {
                e.preventDefault();
                $(".view"+i).attr({"target" : "_blank"});
            })
        }

        </script>
</body>
