<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        *{margin: 0; padding: 0;}
        #box_wrap{
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }
        .box{
            width: 50px; height: 50px;
            position: absolute; left: 100px; top: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    

    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        $(function(){
            let $txt1 = $(".txt_1 span");
            let $txt2 = $(".txt_2 span");
            let $box = $("box");

            let off_t = $box.offset().top;   // 100
            let pos_t = $box.position().top; // 50

            $txt1.text(off_t);
            $txt2.text(pos_t);
        });
    </script>
</body>
</html>
