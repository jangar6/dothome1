    <!-- Web font -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <style>
        .ir_so{overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;}
        ul, li {list-style: none;}
        a {text-decoration: none; color: #000;}
        em {font-style: normal; color: #05d696;}
        * {margin: 0; padding: 0;}
        body {font-family: 'NanumSquare';}

        #header {height: 85px;}
        #banner {height: 112px;}
        #contents {padding: 124px 0 220px;}
        #footer {height: 132px; background: #191919;}
        .container {position: relative; width: 1140px; height: inherit; margin: 0 auto;}
        
        /* header */
        .header {color: #000; text-align: center;}
        .header .logo {
            background-image: url(https://static-clova.pstatic.net/static/70fd2ea/img/sprite/sp_svg_icon.png);
            background-position: -4px -62px;
            background-repeat: no-repeat;
            width: 145px;
            height: 22px;
            margin-top: 30px;
        }
        .header .nav {padding: 30px;}
        .header .nav li {
            display: inline;
            padding: 0 50px;
            color: rgba(0,0,0,.6);
            font-size: 16px;
            font-weight: 700;
            line-height: 16px;
        }
        .header .quick {position: absolute; right: 0; top: 10px;}
        .header .quick li {
            display: inline-block;
            padding: 8px 13px;
            border: 1px solid #000;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: 700;
            line-height: 14px;
            color: rgba(0,0,0,.8);
            text-align: center;
            margin: 15px 13px 15px 0px
        }

        /* banner */
        .banner {margin: 123px 0 23px; text-align: center;}
        .banner h1 {
            font-size: 41px;
            font-weight: 300;
            line-height: 56px;
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .banner a {
            display: inline-block;
            width: 200px; height: 22px;
            padding: 21px 0 17px;
            color: #fff;
            line-height: 22px;
            font-weight: 400;
            border-radius: 4px;
            background-color: #05d686;
            font-size: 20px;
        }
        .cont {
            width: 1060px;
            margin: 50px;
            background: #fff;
            box-sizing: border-box;
        }
        .cont li {display: inline;}
        .cont li img {width: 194px; height: 194px;}

    </style>
</head>
