<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect07 - jQuery</title>
    <style>
        @font-face {
            font-family: 'RIDIBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/RIDIBatang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @import url(//fonts.googleapis.com/earlyaccess/jejumyeongjo.css);

            .jejumyeongjo * { 
            font-family: 'Jeju Myeongjo', serif;
        }
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img { width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(img/images22@2.jpg) no-repeat center center;
            background-size: cover;
            background-color: rgb(70, 70, 70);
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'MaruBuri-Regular';
            background-blend-mode: luminosity;
            cursor: none;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        /* info */
        .info {
            position: fixed; z-index: 1000;
        }
        .info.left {
            left: 20px; top: 20px;
        }
        .info.right {
            right: 20px; top: 20px;
        }
        .info.bottom {
            right: 20px; bottom: 20px;
        }
        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }
        .info p {
            font-size: 1rem;
        }
        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }
        .info li.active {
            color:#ffca28;
        }
        .info li a {
            color: #fff;
            width: 25px; height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }
        .info li a.active {
            background: #fff;
            color: #000;
        }
        .info.bottomli.active,
        .info.bottomli:hover {
            color:#ffca28 ;
        }

        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        .contents {
            display: flex;
            position: relative;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
            justify-content: center;
            align-items: center;
        }
        .contents p {
            max-width: 70vw;
            font-size: 3vw;
            text-align: justify;
        }
        .contents p:first-child {
            font-size: 2vw;
            line-height: 2;
        }
        .contents p em {
            color: rgb(235, 159, 159);
            border-bottom: 2px dashed rgb(235, 159, 159);
            font-style: normal;
        }
        .contents p .word {
            
        }
        .cursor {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            user-select: none;
            pointer-events: none;

            background-image: url(img/images22@2.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect07 - jQuery</h1>
        <p>마우스 방향에 따라 움직이기</p>

        <ul>

    <div class="info bottom">
        <ul>
            <li>mouseX : <span class="mouseX">0</span></li>
            <li>mouseY : <span class="mouseY">0</span></li>
            <li>mouseX2 : <span class="mouseX">0</span></li>
            <li>mouseY2 : <span class="mouseY">0</span></li>
        </ul>
    </div>
    <!-- info -->
    
    <main>
        
        <div class="cursor"></div>
        <div class="contents">
                <p>I dream my painting add I paint my dream</p>
                <p>나는 나의 그림을 <em>꿈</em> 꾸고, 내 <em>꿈</em>을 그린다</p>
            </div>
        </div>

    </main>

    <!-- scirpt -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>

        // 커서의 원 중앙으로
        const cursorWidth = $(".cursor").outerWidth()/2;
        const cursorHeight = $(".cursor").outerHeight()/2;

        $(window).mousemove(function(e){
            gsap.to(".cursor", {duration: 0.5, left:e.pageX - cursorWidth, top: e.pageY - cursorHeight});
        });
         
    </script>
</body>
